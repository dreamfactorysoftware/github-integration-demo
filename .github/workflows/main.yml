name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Deploy Stage
      uses: satak/webrequest-action@master
      with:
        url: 'https://demo.dreamfactory.com/api/v2/system/cache/_event/php-github-scripted-service'
        method: DELETE
        headers: '{"X-Dreamfactory-API-Key": "${{ secrets.SECRET_KEY }}"}'
